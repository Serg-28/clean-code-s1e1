<!DOCTYPE html>
<html>

<hed>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel='stylesheet' >
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</hed>

<body>
  <header class="aaa">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more_inf"
       href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="centered-main-page-element">
    <section id="topSectionForAddingElementToList">
      <h3 for="add-item__input">Add Item</h3>
    <div class="task-row-wrapper">
      <input id='add-item__input'class="item__lable" type="text">
      <button>Add</button>
    </div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="to-do__list">
        <li>
          <input type="checkbox">
          <label class="item__lable">Pay Bills</label>
          <input type="text" class="item__lable">
          <button class="item__button_edit">Edit</button>
          <button class="item__button_delete">
            <img src="./remove.svg" alt="delete icon">
          </button>
        </li>
        <li class="list__item_edit-mode">
          <input type="checkbox">
          <label class="item__lable">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item__lable">
          <button class="item__button_edit">Save</button>
          <button class="item__button_delete">
            <img src="./remove.svg" alt="delete icon">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed__list">
        <li>
          <input type="checkbox" checked>
          <label class="item__lable">See the Doctor</label>
          <input type="text" class="item__lable">
          <button class="item__button_edit">Edit</button>
          <button class="item__button_delete">
            <img src="./remove.svg" alt="delete icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
